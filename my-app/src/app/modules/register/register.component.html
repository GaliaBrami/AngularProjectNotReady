<div class="container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name" [(ngModel)]="name">
        <div *ngIf="registerForm.get('name').invalid && (registerForm.get('name').dirty || registerForm.get('name').touched)" class="text-danger">
          <div *ngIf="registerForm.controls['name'].errors?.['required']">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter address" >
        <div *ngIf="registerForm.get('address').invalid && (registerForm.get('address').dirty || registerForm.get('address').touched)" class="text-danger">
          <div *ngIf="registerForm.controls['address'].errors?.['required']">Address is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email" >
        <div *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)" class="text-danger">
          <div *ngIf="registerForm.controls['email'].errors?.['required']">Email is required</div>
          <div *ngIf="registerForm.controls['email'].errors?.['email']">Invalid email format</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password" >
        <div *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)" class="text-danger">
          <div *ngIf="registerForm.controls['password'].errors?.['required']">Password is required</div>
          <div *ngIf="registerForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters long</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">sign up</button>
    </form>
  </div>
